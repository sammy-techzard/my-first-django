<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static "js/main.js" %}"></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home">🏠</span>
        </a> |
        <a href="/about">
            
            <span role="img" aria-label="Home">
                😀

            </span>
            
        </a> |
        <a href="{% url 'posts:lists' %}">
            <span role="img" aria-label="Posts">
                📰
            </span>
            
        </a> |
        
        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}">
                <span role="img" aria-label="New post">
                    🆕
                </span>
                
            </a> |
            <form class="logout" action="{% url 'users:logout'%}" method="post">
                {% csrf_token %}
                <button class="logout-button" arial-label="User logout">
                    👋
                </button>
            </form>
        {% else %}
            <a href="{% url 'users:register' %}">
                <span role="img" aria-label="User registration">
                    🚀
                </span>
                
            </a> |
            <a href="{% url 'users:login' %}">
                <span role="img" aria-label="User login">
                    🔒
                </span>
                
            </a> |
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
