{%extends 'layout.html'%}

{% block title %}
    User registration
{% endblock %}

{% block content %}
    <h2>User Registration</h2>
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
{% endblock  %}
